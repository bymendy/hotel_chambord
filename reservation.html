
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chambres.css">
    <link rel="stylesheet" href="css/reservation.css">
    <link rel="stylesheet" href="/css/coporate.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/avis.css" />
    <link rel="stylesheet" href="css/actualites.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script
      src="https://kit.fontawesome.com/896637ab26.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <title>Reservation</title>
    <body>
        <h1 class="">RESERVATION</h1>
        <!-- Partie formulaire -->
        <form>
            <fieldset>
                <legend>Informations Personnelles</legend>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="fname">Nom</label>
                        <input type="text" name="firstname" id="fname" placeholder="Jan" minlength="3" required/>
                    </div>
                    <div class="form-input-container">
                        <label for="lname">Prenom</label>
                        <input type="text" name="lastname" id="lname" placeholder="Kowalski" required/>
                    </div>
                </div>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="jan.kowalski@gmail.com" required/>
                    </div>
                    <div class="form-input-container">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="213 742 069" required/>
                    </div>
                </div>
            </fieldset>
                <fieldset>
                <legend>Choisissez une chambre</legend>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="hotelcity">Ville</label>
                        <select name="hotelcity" id="hotelcity">
                            <option value="Wroclaw">Classique</option>
                            <option value="Warsaw">Confort</option>
                            <option value="Plock">Deluxe</option>
                            <option value="Krakow">Suite</option>
                        </select>
                    </div>
                    <div class="form-input-container">
                        <label for="capacity">Code postal</label>
                        <input type="number" name="capacity" id="capacity" value="1" min="1" max="10" step="1" />
                    </div>
                </div>
                <div class="double-input">
                    <div class="form-input-container date-select">
                        <label for="startdate">Date d'arrivée</label>
                        <select name="start-date-day" id="start-date-day">
                            <option value="Day" disabled selected>Day</option>
                            <option value="1">1</option>
                        </select>
                        <select name="start-date-month" id="start-date-month">
                            <option value="Month" disabled selected>Month</option>
                            <option value="1">01</option>
                        </select>
                    </div>
                    <div class="form-input-container date-select">
                        <label for="enddate">Date de départ</label>
                        <select name="end-date-day" id="end-date-day">
                            <option value="Day" disabled selected>Day</option>
                            <option value="1">1</option>
                        </select>
                        <select name="end-date-month" id="end-date-month">
                            <option value="Month" disabled selected>Month</option>
                            <option value="1">01</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <!-- Bouton envoyer -->
            <button type="submit">RESERVER</button>
        </form>
        
    </body>
</html>
